<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Two</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>

<form method="post" action="Two.php" id="form">
    <p>
        <label for="number">Исходное положение:</label>
        <input id="number" name="inp" type="text">
    </p>
    <button type="button" class="btn" onclick="getWalks()">Ok</button>
</form>

<p>Доступные ходы: </p>

<div></div>

<script>

    function getWalks() {
        let input = document.getElementById('number').value;
        let str = input.toUpperCase(),
            arr = ["A", "B", "C", "D", "E", "F", "G", "H"],

            getLetterNumber = function () {
                for (let i = 0; i < arr.length; i++) {
                    if (str.charAt(0) === arr[i]) return i;
                }
            },
            letterNum = getLetterNumber(),
            num = +input.charAt(1) - 1;

        let outputArr = [];

        if (letterNum - 2 >= 0 && num - 1 >= 0) outputArr.push(arr[letterNum - 2] + num);
        if (letterNum - 2 >= 0 && num + 1 <= 7) outputArr.push(arr[letterNum - 2] + (num + 2));
        if (letterNum - 1 >= 0 && num + 2 <= 7) outputArr.push(arr[letterNum - 1] + (num + 3));
        if (letterNum + 1 <= 7 && num + 2 <= 7) outputArr.push(arr[letterNum + 1] + (num + 3));
        if (letterNum + 2 <= 7 && num + 1 <= 7) outputArr.push(arr[letterNum + 2] + (num + 2));
        if (letterNum + 2 <= 7 && num - 1 >= 0) outputArr.push(arr[letterNum + 2] + num);
        if (letterNum + 1 <= 7 && num - 2 >= 0) outputArr.push(arr[letterNum + 1] + (num - 1));
        if (letterNum - 1 >= 0 && num - 2 >= 0) outputArr.push(arr[letterNum - 1] + (num - 1));

        document.getElementsByTagName('div')[0].innerText = outputArr;
    }



</script>
</body>
</html>
